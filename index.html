<h1>Amizade</h1>

</head>

<body>

<h2>Amizade é a relação afetiva entre os indivíduos. É o relacionamento que as pessoas têm de afeto e carinho por outra, que possuem um sentimento de lealdade, proteção etc. A amizade pode existir entre homens e mulheres, irmãos, namorados, maridos, parentes, pessoas com diferentes vínculos.</h2>
